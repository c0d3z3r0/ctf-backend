{% load widget_tweaks %}

<form id="loginform" class="navbar-form" role="form" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  <div id="loginfields" class="form-group">
    <div class="form-group form-group-sm">
      {% render_field login_form.username type="text" placeholder="Username" class="form-control input" %}
      {% render_field login_form.password type="password" placeholder="Password" class="form-control input" %}
    </div>
  </div>
  <div class="btn-group btn-group-sm btn-group-reg">
    <button id="signin" type="submit" class="btn btn-sm btn-success" name="submit">Sign In</button>
    <div class="btn-group-sm btn-group-vertical">
      <button type="submit" class="btn btn-info btn-sm" name="register">Sign Up</button>
      <button type="submit" class="btn btn-danger btn-sm" name="forgotpw">Reset PW</button>
    </div>
  </div>
</form>
