{% extends 'backend/base.html' %}

{% block dyncontent %}
  <div class="content content-middle">
    <h2>Submit a Flag</h2>
    <p>&nbsp;</p>
    <form class="form-horizontal" method="post">{% csrf_token %}
      <div class="form-group">
        <label class="col-md-4 control-label" for="flag"></label>
        <div class="input-group col-md-4">
          <input type="text" class="form-control" name="flag"
                 placeholder="flag_78203e51ea0f3259087af0999dbce_" required>
				<span class="input-group-btn">
					<button id="submit" name="submit" class="btn btn-success">Submit</button>
				</span>
        </div>
      </div>

      {% if message %}
        <div id="msg_{{ message.type }}" class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="alert alert-{{ message.type }} col-md-4 shadow">
            <span class="glyphicon glyphicon-{{ message.glyph }}"></span>
            {{ message.text }}
          </div>
        </div>
      {% endif %}
    </form>
  </div>
{% endblock dyncontent %}
